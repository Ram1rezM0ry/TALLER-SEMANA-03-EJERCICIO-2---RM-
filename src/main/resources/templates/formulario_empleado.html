<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="border p-4 rounded">
        <h1 class="text-center mb-4">Calcular Sueldo</h1>
        <form action="/resultado_empleado" method="post" th:object="${empleado}" style="max-width: 400px;">
            <div class="mb-3">
                <label for="sueldoBase" class="form-label">Sueldo Base:</label>
                <input type="number" class="form-control" id="sueldoBase" th:field="*{sueldoBase}" required />
            </div>
            <div class="mb-3">
                <label for="horasExtra" class="form-label">Horas Extra:</label>
                <input type="number" class="form-control" id="horasExtra" th:field="*{horasExtra}" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Calcular</button>
            </div>
        </form>
    </div>
</body>
</html>
