<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container text-center">
        <h1 class="mb-4">Resultado</h1>
        <div class="alert alert-success" role="alert">
            <p><strong>Sueldo Base:</strong> <span th:text="${empleado.sueldoBase}"></span></p>
            <p><strong>Horas Extra:</strong> <span th:text="${empleado.horasExtra}"></span></p>
            <p><strong>Sueldo Total:</strong> <span th:text="${empleado.sueldoTotal}"></span></p>
        </div>
        <a href="/formulario_empleado" class="btn btn-primary">Calcular Otro</a>
    </div>
</body>
</html>
